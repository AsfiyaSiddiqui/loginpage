<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login and Sign up</title>
    <link rel="stylesheet" href="./src/main.css" />
  </head>
  <body>
    <div class="container">
      <form class="form" id="LogIn">
        <h1 class="form__title">LogIn</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <p>Email Address</p>
          <input
            type="text"
            class="form__input"
            autofocus
            placeholder="Username or email"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <p>Password</p>
          <input
            type="password"
            class="form__input"
            autofocus
            placeholder="Password"
          />
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">LogIn</button>

        <p class="form__text">
          <a href="#" class="form__link">Forgot password?</a>
        </p>
        <p class="form__text">
          <a class="form__link" href="./" id="linkCreateAccount"
            >Don't have an account? Create account</a
          >
        </p>
      </form>
      <form class="form form--hidden" id="CreateAccount">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
          <p>Username</p>
          <input
            type="text"
            id="SignInUsername"
            class="form__input"
            autofocus
            placeholder="Username"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <p>Email Address</p>
          <input
            type="text"
            class="form__input"
            autofocus
            placeholder="Email Address"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <p>Password</p>
          <input
            type="password"
            class="form__input"
            autofocus
            placeholder="Password"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
          <p>Confirm Password</p>
          <input
            type="password"
            class="form__input"
            autofocus
            placeholder="Confirm Password"
          />
          <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">SignIn</button>

        <p class="form__text">
          <a class="form__link" href="./" id="linkLogIn"
            >Already have an Account? LogIn</a
          >
        </p>
      </form>
    </div>
    <script src="./src/main.js"></script>
  </body>
</html>
